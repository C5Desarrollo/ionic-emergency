<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Formulario Registro</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="auth-form">

    <ion-card class="card-content">
        <ion-card-header>
            <ion-card-title>Datos Personales</ion-card-title>


        </ion-card-header>

        <ion-card-content>
            <form>
                <ion-item lines="full">
                    <ion-label position="floating">Nombre(s):</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Apellido(s):</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Correo electrónico:</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Contraseña:</ion-label>
                    <ion-input type="password" required></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="danger" expand="block">Regstrarse</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card-content>
    </ion-card>


</ion-content>
