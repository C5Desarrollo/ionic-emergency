<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Contraseña</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Restaurar contraseña</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form>
                <ion-item lines="full">
                    <ion-label position="floating">Correo electrónico</ion-label>
                    <ion-input type="email" required></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
                    </ion-col>
                </ion-row>
                <small>
                  Proporcione el nombre de usuario o la dirección de correo electrónico que utilizó cuando firmó
                  para su cuenta.
                </small>
            </form>
        </ion-card-content>
    </ion-card>


</ion-content>
